<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- CDN VueJS x l'estensione di chrome -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Email List Fabrizio Fornone</title>
  </head>
  <body>
    <div id="app">
      <header class="text-center"><h1>Vue Email List</h1></header>
      <div class="container text-center">
        <h3 class="py-4">Email List Random Generator:</h3>
        <button @click="emailList">Click on me!</button>
        <ul class="d-flex flex-column align-items-center py-4">
          <li
            :class="{'grey-email': index % 2 === 0}"
            class="py-2"
            v-for="(email, index) in emails"
            v-if="emails.length === 10"
          >
            {{email}}
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
